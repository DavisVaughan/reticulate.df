# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
dist: trusty
sudo: false

cache:
  packages: true
  directories:
    - $HOME/.cache/pip
addons:
  apt:
    packages:
      - python2.7
      - python-pandas

before_script:
  - export PATH=$HOME/.local/bin:$PATH
  - pip install feather-format --user `whoami`

r_binary_packages:
  - BH
  - dplyr
  - Rcpp
